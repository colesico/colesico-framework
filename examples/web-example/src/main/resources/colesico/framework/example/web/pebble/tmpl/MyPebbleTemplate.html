<h1>Localization/Translation example for pebble template</h1>

<!-- Load translation bundle -->
{% t9nDictionary "colesico/framework/example/web/localization/t9n/Strings" "msg" %}

<!-- Out text with translation from msg -->
<h2>{{ "Hello1" | t9n(msg) }}</h2>

{% t9nDictionary "colesico/framework/example/web/localization/t9n/Strings" %}
<!-- Localization with parameter. tm - is a template model -->
{{ "hello2" | t9n([tm]) }}
